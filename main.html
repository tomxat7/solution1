<html>
	<body>
		<script>
			/*
				tomxat7
			*/
			var Solution1 = (function($){
					
				var i ,	j,	n,	arr = []  , N=1;
				var Check_Solve = false;
				
				var Solver = function(input){
				/*
					*	greedy solution
					* How to arrive the target without cross
					*@param {input} default value is 5  , it is test case value	
				*/
					
					if(input === undefined) {
						n = 5;
					}
					else{
						n = input;
					}
					for(i=0; i<n; i++){
						arr[i] = [];
					}
					for(i=0; N<Math.pow((n+(i*2)),2) ; i++){
						/*
							* top
						*/
						for(j=i; j<n+i && N<Math.pow((n+(i*2)),2);  j++){
							arr[i][j] = N++;
						}
						/*
							* right
						*/
						for(j=i+1; 	j< n +i && N<Math.pow((n+(i*2)),2);	 j++){
							arr[j][(n+(i*2))-i-1] = N++; 
						}
						/*
							* bottom
						*/
						for(j=n+i-2; j>=i && N<Math.pow((n+(i*2)),2); j--) {
							arr[(n+(i*2))-i-1][j] = N++;
						}
						/*
							*left
						*/
						for(j=n+i-2; j>i && N<Math.pow((n+(i*2)),2);  j--) {
							arr[j][i] = N++;
						}
						n -= 2;
				}
					
				if(arr[Math.floor((n+(i*2))/2)][Math.floor((n+(i*2))/2)]){
					arr[Math.floor((n+(i*2))/2)][Math.floor((n+(i*2))/2)-1] = N;
				}
								
				else{
					arr[Math.floor((n+(i*2))/2)][Math.floor((n+(i*2))/2)] =N;
				}
				
				Check_Solve = true;
				return Check_Solve;
			}
			
			var Printer = function(){
				var size = (n+(i*2)), result = "";
				if(Check_Solve === false){
					document.write("죄송합니다. 솔루션을 먼저 가지신 후 콜 해주세요.");
					return Check_Solve;
				}				
				for(i=0; i<size; i++){
					for(j=0; j<size; j++){
						if((parseInt(arr[i][j],0)/10) <1 ){
							result+= '0';
						}
						result += arr[i][j] + " ";
					}
					result+= "<br>";
				}
				document.write(result);
		}
		
		return {
			Solve : Solver,
			Print : Printer
		}

})(this);
	Solution1.prototype = {
		/*
			*default for instance
		*/
	}
	Solution1.Solve.call(Solution1,6);
	Solution1.Print.call(Solution1);
	
	</script>
	</body>
</html>
